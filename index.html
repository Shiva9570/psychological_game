<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mind Trick Game</title>
  <style>
    body {
      background-color: #1e1e2f;
      color: white;
      font-family: 'Arial', sans-serif;
      text-align: center;
      padding-top: 100px;
      overflow: hidden;
    }

    h1 {
      font-size: 2.5rem;
    }

    #message-box {
      font-size: 1.8rem;
      margin-top: 50px;
      padding: 20px;
      background: #292946;
      border-radius: 10px;
      display: inline-block;
      opacity: 0;
      transition: opacity 1s ease;
      min-height: 100px;
    }

    button {
      padding: 15px 30px;
      font-size: 1.2rem;
      background: #4caf50;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 30px;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #45a049;
    }

    .celebration {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 999;
    }

    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: #f2d74e;
      animation: fall 3s linear infinite;
    }

    @keyframes fall {
      0% { transform: translateY(0) rotate(0); opacity: 1; }
      100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
    }
  </style>
</head>
<body>
  <h1>ðŸŽ© Mind Reading Number Trick</h1>
  <p>Think of a number between 1 and 9...</p>
  <button onclick="startMagic()">Start the Magic âœ¨</button>

  <div id="message-box"></div>
  <div class="celebration" id="celebration"></div>

  <script>
    const messages = [
      "Multiply your number by 2.",
      "Now add 10 to the result.",
      "Now divide it by 2.",
      "Now subtract your original number.",
      "ðŸ§  Here's your answer...",
      "ðŸŽ‰ Your answer is... 5!"
    ];

    function startMagic() {
      document.querySelector('button').style.display = 'none';
      let index = 0;
      const box = document.getElementById('message-box');

      const showNext = () => {
        box.style.opacity = 0;
        setTimeout(() => {
          box.textContent = messages[index];
          box.style.opacity = 1;

          if (index === messages.length - 2) {
            createConfetti(); // celebration starts right before final answer
          }

          index++;
          if (index < messages.length) {
            setTimeout(showNext, 6000); // 6 seconds delay
          }
        }, 1000); // smooth fade
      };

      showNext();
    }

    function createConfetti() {
      const celebration = document.getElementById('celebration');
      for (let i = 0; i < 100; i++) {
        const confetti = document.createElement('div');
        confetti.classList.add('confetti');
        confetti.style.left = Math.random() * 100 + 'vw';
        confetti.style.backgroundColor = getRandomColor();
        confetti.style.animationDuration = (Math.random() * 2 + 2) + 's';
        confetti.style.opacity = Math.random();
        celebration.appendChild(confetti);

        setTimeout(() => {
          confetti.remove();
        }, 4000);
      }
    }

    function getRandomColor() {
      const colors = ['#ff0a54', '#ff477e', '#ff7096', '#ff85a1', '#fbb1bd', '#f9bec7', '#f2d74e', '#3ae374'];
      return colors[Math.floor(Math.random() * colors.length)];
    }
  </script>
</body>
</html>
